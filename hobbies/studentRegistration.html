<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <link rel="stylesheet" href="css/css.css">

</head>
<body>

<form class="form1" action="" method="post">
    <table class="tableReg">
        <tr>
            <td class="labelHead" colspan="2">ĐĂNG KÝ HỌC VIÊN</td>
        </tr>
        <tr>
            <td>Họ và tên:</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Ngày sinh:</td>
            <td><input type="date" name="birthday"></td>
        </tr>
        <tr>
            <td>Giới tính:</td>
            <td>
                <label><input type="radio" name="gender" value="Nam"> Nam</label>
                <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
            </td>
        </tr>
        <tr>
            <td>Địa chỉ:</td>
            <td><input type="text" name="address"></td>
        </tr>
        <tr>
            <td>Lớp:</td>
            <td>
                <select name="class">
                    <option value="">Vui lòng chọn lớp</option>
                    <option value="grade 10">Lớp 10</option>
                    <option value="grade 11">Lớp 11</option>
                    <option value="grade 12">Lớp 12</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Số điện thoại:</td>
            <td><input type="number" name="phone"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
