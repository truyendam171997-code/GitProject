<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Market Research Survey</h1>
    <p>Please take a few moments to complete this satisfaction survey.</p>
<form action="">
    <label >What is your age range?</label> <br>
    <select name="age">
        <option value="18-24">18-24</option>
        <option value="25-34">25-34</option>
        <option value="34-50">34-50</option>
        <option value="50+">50+</option>
    </select>
    <br>
    <label >What is your yearly income range?</label> <br>
    <select name="age">
        <option value="18-24">$0-$25,000</option>
        <option value="25-34">$25,001-$50,000</option>
        <option value="34-50">$50,001-$100,000</option>
        <option value="50+">$100,001</option>
    </select>
    <label >Gender Identity</label> <br>
    <input type="radio" name="gender" value="Male">Male <br>
    <input type="radio" name="gender" value="Female">Female <br>
    <input type="radio" name="gender" value="Nonbinary">Nonbinary <br>
    <input type="radio" name="gender" value="Other" id="idOther">Other <br>
    <input type="text" name="inputOther" ><br>
    <label >Which of the following products have your purchased in the last 2 months. Please check all that apply.</label> <br>
    <input type="checkbox" name="product"  value="product 1">product 1 <br>
    <input type="checkbox" name="product" value="product 2">product 2 <br>
    <input type="checkbox" name="product" value="product 3">product 3 <br>
    <label >How often would you use our new product?</label> <br>
    <input type="radio" name="time" value="Daily">Daily <br>
    <input type="radio" name="time" value="Weekly">Weekly <br>
    <input type="radio" name="time" value="Monthly">Monthly <br>
    <label >What would you pay for the new product?</label> <br>
    $ <input type="number" name="Dollars" > . <input type="number" name="Cents"> <br>
    <label style="margin-left: 30px" >Dollars</label>
    <label style=" margin-left: 120px" >Cents</label>

</form>



</body>
</html>
